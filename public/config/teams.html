<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://statics.teams.microsoft.com/sdk/v1.7.0/js/MicrosoftTeams.min.js"></script>
    <title>Token App Config page</title>
</head>

<body>
    <header class="header">
        <div class="header-inner-container">
            <div>Welcome to Side Panel App</div>
        </div>
        <div class="header-inner-container">
            <div>Press save to continue</div>
        </div>
        <div class="header-inner-container">
            <div id="test-12345678">Test</div>
            <button id="submit-12345678">Submit 6</button>
        </div>
    </header>
    <script>
        microsoftTeams.initialize();
        microsoftTeams.appInitialization.notifySuccess();
        microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
            microsoftTeams.settings.setSettings({
                entityID: "Side Panel App",
                contentUrl: input.value,
                suggestedTabName: "Side Panel App",
                websiteUrl: input.value,
            });
            saveEvent.notifySuccess();
        });
    </script>

    
</body>
</html>
